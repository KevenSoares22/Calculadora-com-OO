<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">


</head>
<body>
    <section id="calculator">
        <div class="calc">
            <div class="screen">
                <div class="dateInfo">
                    <span id="hour">
                    
                    </span>
                    <span id="date">
                    
                    </span>
                    </div>
                <div class="resultPosition">
                    <span id="result"> 22
                    </span>
                    </div>
                </div>






















        <div class="buttons">

            <div class="line">

                <button class="button-ac">
                AC
                </button>

                <button class="button-ce">
                CE
                </button>

                <button class="button-porcento">
                %
                </button>
                <button class="button-divisao">
                //
                </button>

                         
            </div>
            <div class="line">

                
                <button class="button-7">
                    7
                </button>

                <button class="button-8">
                    8
                </button>

                <button class="button-9">
                    9
                </button>

                <button class="button-multiplicacao">
                    X
                </button>


                       
            </div>
            <div class="line">

                
                <button class="button-4">
                    4
                </button>

                <button class="button-5">
                    5
                </button>

                <button class="button-6">
                    6
                </button>

                <button class="button-subtracao">
                    -
                </button>

        
            </div>
            <div class="line">

                
                <button class="button-1">
                    1
                </button>

                <button class="button-2">
                    2
                </button>

                <button class="button-3">
                    3
                </button>
                <button class="button-soma">
                    +
                </button>

           
            </div>
            <div class="line">

                
                <button class="button-0">
                    0
                </button>

                <button class="button-ponto">
                    .
                </button>

                <button class="button-igual">
                    =
                </button>


                        
            </div>

        </div>


    </section>

        </div>

    <footer id="data">
        



    </footer>
<script src="./js/CalculatorController.js"></script>
<script src="./js/calculator.js"></script>
</body>
</html>
